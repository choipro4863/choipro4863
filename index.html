<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 & BMI 계산기(약관본부)</title>
    <style>
        .result {
            background-color: yellow;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            border: 2px solid #000;
            border-radius: 5px;
            margin-top: 10px;
        }
        .main-title {
            background-color: lightblue;
            border: 2px solid #000;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 class="main-title">보험나이 & BMI 계산기(약관본부)</h1>

    <h2>출생일 입력</h2>
    <label for="birthDate">출생일: </label>
    <input type="date" id="birthDate" oninput="calculateInsuranceAgeAndRenewalDate()"><br><br>

    <p id="insuranceAgeResult" class="result">보험 나이: -</p>
    <p id="nextRenewalDateResult" class="result">다음 상령일: -</p>

    <h2>BMI 계산(28미만!!)</h2>
    <label for="height">키 (cm): </label>
    <input type="number" id="height" placeholder="키 입력" oninput="calculateBMI()"><br>
    <label for="weight">체중 (kg): </label>
    <input type="number" id="weight" placeholder="체중 입력" oninput="calculateBMI()"><br>
    <p id="bmiResult" class="result">BMI: -</p>
    <p id="bmiSuggestion" style="display: none; font-weight: bold; color: blue;"></p>

    <script>
        function calculateInsuranceAgeAndRenewalDate() {
            const birthDateInput = document.getElementById("birthDate").value;
            if (!birthDateInput) {
                document.getElementById("insuranceAgeResult").innerText = "보험 나이: -";
                document.getElementById("nextRenewalDateResult").innerText = "다음 상령일: -";
                return;
            }

            const birthDate = new Date(birthDateInput);
            const currentDate = new Date();

            // 생일 기준 6개월 전 날짜 계산
            const sixMonthsBefore = new Date(birthDate);
            sixMonthsBefore.setMonth(birthDate.getMonth() - 6);

            if (sixMonthsBefore.getMonth() !== (birthDate.getMonth() - 6 + 12) % 12) {
                sixMonthsBefore.setDate(0); // 유효하지 않은 날짜 보정
            }

            // 보험 나이 계산
            let insuranceAge = currentDate.getFullYear() - birthDate.getFullYear();

            // 오늘이 생일 기준 6개월 전을 지나면 보험 나이 +1
            if (
                currentDate.getMonth() > sixMonthsBefore.getMonth() ||
                (currentDate.getMonth() === sixMonthsBefore.getMonth() && currentDate.getDate() >= sixMonthsBefore.getDate())
            ) {
                insuranceAge += 1;
            }

            document.getElementById("insuranceAgeResult").innerText = `보험 나이: ${insuranceAge}세`;

            // 다음 상령일 계산
            const sixMonthsAfter = new Date(birthDate);
            sixMonthsAfter.setMonth(birthDate.getMonth() + 6);

            if (sixMonthsAfter.getMonth() !== (birthDate.getMonth() + 6) % 12) {
                sixMonthsAfter.setDate(0); // 유효하지 않은 날짜 보정
            }

            let nextRenewalDate = new Date(currentDate.getFullYear(), sixMonthsAfter.getMonth(), birthDate.getDate());
            if (currentDate > nextRenewalDate) {
                nextRenewalDate.setFullYear(currentDate.getFullYear() + 1);
            }

            const formattedRenewalDate = nextRenewalDate.toISOString().split("T")[0];
            document.getElementById("nextRenewalDateResult").innerText = `다음 상령일: ${formattedRenewalDate}`;
        }

        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);

            if (!height || !weight) {
                document.getElementById("bmiResult").innerText = "BMI: 입력값을 확인하세요.";
                document.getElementById("bmiSuggestion").style.display = "none";
                return;
            }

            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            let status = "";
            if (bmi < 18.5) status = "저체중";
            else if (bmi < 25) status = "정상";
            else if (bmi < 30) status = "과체중";
            else status = "비만";

            document.getElementById("bmiResult").innerText = `BMI: ${bmi} (${status})`;

            if (bmi >= 28) {
                const minHeightForBMI28 = Math.sqrt(weight / 28) * 100;
                const maxWeightForBMI28 = 28 * heightInMeters * heightInMeters;

                const suggestionMessage = `
                    보험 가입을 위해:<br>
                    현재 체중 기준: 키는 ${minHeightForBMI28.toFixed(1)}cm 이상이어야 합니다.<br>
                    현재 키 기준: 몸무게는 ${maxWeightForBMI28.toFixed(1)}kg 이하여야 합니다.
                `;
                document.getElementById("bmiSuggestion").innerHTML = suggestionMessage;
                document.getElementById("bmiSuggestion").style.display = "block";
            } else {
                document.getElementById("bmiSuggestion").style.display = "none";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 & BMI 계산기</title>
    <style>
        /* 결과값 스타일 */
        .result {
            background-color: yellow;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            border: 2px solid #000;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 제목 스타일 */
        .main-title {
            background-color: lightblue;
            border: 2px solid #000;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 폼 스타일 */
        input, button {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <h1 class="main-title">보험나이 & BMI 계산기(약관본부)</h1>

    <!-- 출생일 입력 -->
    <h2>출생일 입력</h2>
    <label for="birthDate">출생일: </label>
    <input type="date" id="birthDate" oninput="calculateInsuranceAgeAndRenewalDate()"><br><br>

    <!-- 보험 나이 및 상령일 결과 -->
    <p id="insuranceAgeResult" class="result">보험 나이: -</p>
    <p id="renewalDateResult" class="result">다가오는 상령일: -</p>

    <!-- BMI 계산 -->
    <h2>BMI 계산</h2>
    <label for="height">키 (cm): </label>
    <input type="number" id="height" placeholder="키 입력"><br>
    <label for="weight">체중 (kg): </label>
    <input type="number" id="weight" placeholder="체중 입력"><br>
    <button onclick="calculateBMI()">BMI 계산하기</button>
    <p id="bmiResult" class="result">BMI: -</p>

    <script>
        // 보험 나이와 상령일 계산
        function calculateInsuranceAgeAndRenewalDate() {
            const birthDateInput = document.getElementById("birthDate").value;
            if (!birthDateInput) {
                document.getElementById("insuranceAgeResult").innerText = "보험 나이: -";
                document.getElementById("renewalDateResult").innerText = "다가오는 상령일: -";
                return;
            }

            const birthDate = new Date(birthDateInput);
            const currentDate = new Date();

            // 보험 나이 계산
            let insuranceAge = currentDate.getFullYear() - birthDate.getFullYear();
            if (
                currentDate.getMonth() < birthDate.getMonth() ||
                (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())
            ) {
                insuranceAge += 1;
            }
            document.getElementById("insuranceAgeResult").innerText = `보험 나이: ${insuranceAge}세`;

            // 상령일 계산 (6개월 후)
            const renewalDate = new Date(birthDate);
            renewalDate.setMonth(birthDate.getMonth() + 6);

            // 결과 출력
            const formattedRenewalDate = renewalDate.toISOString().split("T")[0];
            document.getElementById("renewalDateResult").innerText = `다가오는 상령일: ${formattedRenewalDate}`;
        }

        // BMI 계산
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);

            if (!height || !weight) {
                document.getElementById("bmiResult").innerText = "BMI: 입력값을 확인하세요.";
                return;
            }

            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            let status = "";
            if (bmi < 18.5) status = "저체중";
            else if (bmi < 25) status = "정상";
            else if (bmi < 30) status = "과체중";
            else status = "비만";

            document.getElementById("bmiResult").innerText = `BMI: ${bmi} (${status})`;
        }
    </script>
</body>
<footer>
  <p>만든사람 : 최기영 010-7449-4863</p>
</footer>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 & BMI 계산기(약관본부)</title>
    <style>
        /* 결과값 스타일 */
        .result {
            background-color: yellow;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            border: 2px solid #000;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 제목 스타일 */
        .main-title {
            background-color: lightblue;
            border: 2px solid #000;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 폼 스타일 */
        input {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <h1 class="main-title">보험나이 & BMI계산기(약관본부)</h1>

    <!-- 출생일 입력 -->
    <h2>출생일 입력</h2>
    <label for="birthDate">출생일: </label>
    <input type="date" id="birthDate" oninput="calculateInsuranceAge()"><br><br>

    <!-- 보험 나이 결과 -->
    <p id="insuranceAgeResult" class="result">보험 나이: -</p>

    <script>
        function calculateInsuranceAge() {
            const birthDateInput = document.getElementById("birthDate").value;
            if (!birthDateInput) {
                document.getElementById("insuranceAgeResult").innerText = "보험 나이: -";
                return;
            }

            const birthDate = new Date(birthDateInput);
            const currentDate = new Date();

            // 6개월 전 생일 계산
            const sixMonthsBeforeBirthday = new Date(birthDate);
            sixMonthsBeforeBirthday.setMonth(sixMonthsBeforeBirthday.getMonth() - 6);

            // 현재 나이 계산
            const age = currentDate.getFullYear() - birthDate.getFullYear();
            const hasPassedSixMonthsBeforeBirthday =
                currentDate >= new Date(currentDate.getFullYear(), sixMonthsBeforeBirthday.getMonth(), sixMonthsBeforeBirthday.getDate());

            // 보험 나이: 만 나이에 6개월 전 생일이 지났으면 +1
            const insuranceAge = hasPassedSixMonthsBeforeBirthday ? age + 1 : age;

            document.getElementById("insuranceAgeResult").innerText = `보험 나이: ${insuranceAge}세`;
        }
    </script>
</body>
<footer>
  <p>만든사람 : 최기영 010-7449-4863</p>
</footer>
</html>
